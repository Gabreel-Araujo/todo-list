<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>todo Avan√ßado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa: </p>

            <div class="form-control">
                <input type="text" id="todo-input" placeholder="oque vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="edit-form" class="hide" >
            <p>edit sua tarefa</p>
           
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit"> <i class="fa-solid fa-check-double"> </i></button>

            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>

        <div id="toolbar">
            <div id="search">
            <h4>Pesquisar</h4>
            <form >
                <input type="text" name="" id="search-input">
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>

            </form>
        </div>
  
        <div id="filter">
            <h4>filtar: </h4>
            <select name="" id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feito</option>
                <option value="todo">A fazer</option>

            </select>
        </div>
    </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>estou faendo alguma coisa...</h3>
                <button class="finish-todo"> <i class="fa-solid fa-check"></i></button>
                <button class="edit-todo"> <i class="fa-solid fa-pen"></i></button>
                <button class="remove-todo"> <i class="fa-solid fa-xmark"></i></button>
            </div>
            
        </div>
        

    </div>
</body>
</html>
